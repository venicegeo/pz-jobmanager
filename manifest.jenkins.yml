applications:
- name: pz-jobmanager
  host: pz-jobmanager
  path: pz-jobmanager.jar
  buildpack: java_buildpack
  memory: 1024M
  instances: 1
  timeout: 80
  services:
    - pz-rabbitmq
    - pz-elasticsearch
    - pz-postgres
  env:
    SPRING_PROFILES_ACTIVE: cloud
    JBP_CONFIG_OPEN_JDK_JRE: '{ memory_calculator : { memory_sizes : { heap : 512m } } }'
    elasticsearch.transportClientPort: 9343
	