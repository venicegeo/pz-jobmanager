applications:
- name: pz-jobmanager
  host: pz-jobmanager
  path: 'target/piazza-jobmanager-1.0.0.jar'
  buildpack: 'java_buildpack_offline_3_12'
  memory: 1024M
  instances: 1
  timeout: 80
  services:
    - pz-kafka
    - pz-mongodb
  env:
    SPRING_PROFILES_ACTIVE: cloud
    JBP_CONFIG_OPEN_JDK_JRE: '{ memory_calculator : { memory_sizes : { heap : 512m } } }'
